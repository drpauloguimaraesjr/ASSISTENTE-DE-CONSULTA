   body[data-theme='light'] {
    --color-primary-bg: #f8fafc; /* slate-50 */

    --color-button-primary-bg: #2563eb; /* blue-600 */
    --color-button-primary-hover: #1d4ed8; /* blue-700 */
    --color-button-secondary-bg: #0ea5e9; /* sky-500 */
    --color-button-secondary-hover: #0284c7; /* sky-600 */
    --color-button-danger-bg: #dc2626; /* red-600 */

  body { background-color: var(--color-primary-bg); color: var(--color-text-primary); transition: background-color 0.3s, color 0.3s; }
  .bg-primary { background-color: var(--color-primary-bg); }
  .bg-panel { background-color: var(--color-panel-bg); }

  .text-primary { color: var(--color-text-primary); }
  .text-secondary { color: var(--color-text-secondary); }
  .text-tertiary { color: var(--color-text-tertiary); }
  .text-accent { color: var(--color-text-accent); }
  .hover\:text-accent-hover:hover { color: var(--color-text-accent-hover); }
  .border-primary { border-color: var(--color-border-primary); }
  .border-secondary { border-color: var(--color-border-secondary); }
  .btn-primary { background-color: var(--color-button-primary-bg); color: white; }
  .btn-primary:hover { background-color: var(--color-button-primary-hover); }
  .btn-secondary { background-color: var(--color-button-secondary-bg); color: white; }
  .btn-secondary:hover { background-color: var(--color-button-secondary-hover); }
  .btn-danger { background-color: var(--color-button-danger-bg); color: white; }
  .btn-danger:hover { background-color: var(--color-button-danger-hover); }
  .focus-ring:focus { --tw-ring-color: var(--color-focus-ring); }
  .bg-gradient-accent { background-image: linear-gradient(to right, var(--color-gradient-from), var(--color-gradient-to)); }
  .spinner-accent { color: var(--color-spinner); }
  .border-accent { border-color: var(--color-text-accent); }
